    details-image: img/internal_mobile.jpg
    details: "<h3>You want to build a product or improve your existing solution, do you need some help?</h3>
      <p>We often hear phrases like:
        <ul>
        	<li>We want to build a product but don’t have the people or time available to build it.</li>
          <li>We know the solution we want but don’t know how to build it.</li>
          <li>We need a solution to a particular problem but don’t know what the solution should be.</li>
          <li>Our products works but our customers complain that is difficult to use</li>
          <li>Our product needs more modern features as it is getting outdated and losing popularity</li>
        </ul>
      If any of the above sounded familiar then Ardanis can help you bring your vision to reality.
      We are passionate about quality software development!  You can rest easy when working with us b
      ecause we use the best practices and technologies to ensure that you get a solution that perfectly
      meets your needs and will be scalable, robust and delivered promptly.</p>
      <h4>How do we help you?</h4>
      Our technical skills and experience to help achieve your vision for your product.  You will be involved
      in the entire process so you can easily observe the progress.  We use the Agile development process to
      ensure that you get the outcome you want.  Agile involves an ongoing series of demonstrations of the
      project’s progress so your feedback identifies any issues we need to resolve early.  As the name
      suggests, Agile is a flexible approach that allows changes to be incorporated quickly and seamlessly.
      It is important that the most suitable technologies are used for your product so that it is robust and
      good value.  Our experienced team will offer you expert advice and options targeted to your product."
