    details-image: img/internal_serverroom.jpg
    details: "<h3>Do you spend more time on maintenance and bug fixing rather than developing new features?</h3>
      <p>Whether you are building a new product or maintaining existing solutions there are a lot of techniques
      you can use to make it easier and more efficient.  If you have said or heard comments similar to the
      following, we can help you:
      <ul>
        <li>We dread releases!  We often have to rollback releases because of unexpected side effects.</li>
        <li>Our pace of development is not as fast as we’d like.</li>
        <li>Our developers have to spend a significant amount of time maintaining tools and environmental issues
        rather working on new features or releases.</li>
        <li>What the development team produces is not always aligned with what the business users wanted.</li>
      </ul>
      If these sound familiar, don’t worry!  These are very common concerns in software development and there a
      number of convenient solutions.</p>
      <h4>How do we help you?</h4>
      <p>You can overcome issues like those by using some techniques that make development faster and more
      reliable.  We can help you implement and adopt these techniques. Agile, code quality metrics, Test Driven
      Development (TDD), Continuous Integration (CI) and Continuous Deployment (CD) are examples of techniques
      that we can help you implement.  These techniques can make a radical improvement on your productivity.
      These approaches promote the following:
        <ul>
        <li>Developers are more focussed</li>
        <li>Stakeholders and developers communicate regularly</li>
        <li>Product quality; fewer bugs, more robust</li>
        <li>Releases become frequent and automatic (not as scary as it sounds!)</li>
        </ul>
      </p>"

