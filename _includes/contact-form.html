<h3>Send us a Message</h3>
<form name="sentMessage" id="contactForm" method="POST" action="https://www.formingo.co/submit/{{ site.email }}">
    <div class="control-group form-group">
        <div class="controls">
            <label>Full Name:</label>
            <input type="text" class="form-control" name="name" id="name" required data-validation-required-message="Please enter your name.">
            <p class="help-block"></p>
        </div>
    </div>
    <div class="control-group form-group">
        <div class="controls">
            <label>Phone Number:</label>
            <input type="tel" class="form-control" name="phone" id="phone" required data-validation-required-message="Please enter your phone number.">
        </div>
    </div>
    <div class="control-group form-group">
        <div class="controls">
            <label>Email Address:</label>
            <input type="email" class="form-control" name="__replyto" id="__replyto" required data-validation-required-message="Please enter your email address.">
        </div>
    </div>
    <div class="control-group form-group">
        <div class="controls">
            <label>Message:</label>
            <textarea rows="10" cols="100" class="form-control" name="message" id="message" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
        </div>
    </div>
    <div id="success"></div>
    <!-- For success/fail messages -->
    <input type="hidden" name="__redirect" value="{{ site.url }}{{ site.data.contact.thanks_url }}">
    <button type="submit" class="btn btn-default pull-right">Send Message</button>
</form>
